name: Build & Test (Kotlin + Spring Boot 4 + Node 22)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v5

      # -------------------------------
      # Setup Java (Kotlin/Spring Boot)
      # -------------------------------
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: maven

      # -------------------------------
      # Setup Node (Frontend - Vite)
      # -------------------------------
      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: advent-ui/package-lock.json

      # -------------------------------
      # Install frontend dependencies
      # (useful for caching + early fail)
      # -------------------------------
      - name: Install frontend deps
        working-directory: advent-ui
        run: npm ci

      # -------------------------------
      # Build Backend + Frontend using Maven
      # (frontend-maven-plugin handles Vite build)
      # -------------------------------
      - name: Build project (backend + frontend + tests)
        run: mvn -B clean verify

      # -------------------------------
      # Upload final Spring Boot JAR
      # -------------------------------
      - name: Upload application artifact
        uses: actions/upload-artifact@v4
        with:
          name: advent-math-calendar-app
          path: target/*.jar

